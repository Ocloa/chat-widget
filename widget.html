<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link rel="stylesheet" href="wstyles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <button class="close">X</button>
        </div>
        <div class="fill-area">
            <input class="input" id="name" type="text" placeholder="Ваша фамилия">
            <input class="input" id="email" type="text" placeholder="Ваша почта">
            <textarea class="text-area" id="question" rows="5" placeholder="Ваш вопрос"></textarea>
            <button id="submit">Отправить</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
